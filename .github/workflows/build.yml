name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Run tests
      run: |
        python -m py_compile uploader.py
        python -m py_compile gui_pyqt.py

    - name: Build executable (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --windowed --name raceshot-uploader \
          --icon app_icon.png gui_pyqt.py

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --name raceshot-uploader \
          --icon app_icon.png gui_pyqt.py

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name raceshot-uploader.exe ^
          --icon app_icon.png gui_pyqt.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: raceshot-uploader-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
